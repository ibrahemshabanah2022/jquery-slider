<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>miniSet Demo</title>
    <link rel="stylesheet" type="text/css" href="css/slider.css" />

      <script type="text/javascript">

    <div class="ms-gallery-group">
      <ul id="ms-gallery">
        <li><img src="img/img1.jpg" title="" /></li>
        <li><img src="img/img2.jpg" title="" /></li>
        <li><img src="img/img3.jpg" title="" /></li>
        <li><img src="img/img4.jpg" title="" /></li>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/slider.js"></script>
    <script>
      $(document).ready(function () {
        $("#ms-slider").showSlider({
          height: 500,
          fadeTime: 500,
          intervalTime: 5000,
          tray: true,
        });

        $("#ms-gallery").showGallery({
          imgCounter: true,
          width: 600,
          height: 350,
        });
      });
    </script>
